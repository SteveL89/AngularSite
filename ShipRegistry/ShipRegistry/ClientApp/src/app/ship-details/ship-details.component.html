<div class="container">

  <mat-card>
    <mat-toolbar color="accent">
      <div align="center" style="color:white;text-align: right;">
        CRUD operation in Angular 7 using Web api and Sql Database
      </div>
    </mat-toolbar>
    <br><br>
    <mat-card-content>
      <form [formGroup]="shipForm" (ngSubmit)="onFormSubmit(shipForm.value)">
        <table>
          <tr>
            <td class="tbl1">
              <mat-form-field class="demo-full-width">
                <input formControlName="name" matTooltip="Enter Name" matInput placeholder="Name">
              </mat-form-field>
              <mat-error>
                <span *ngIf="!shipForm.get('name').value && shipForm.get('name').touched"></span>
              </mat-error>
            </td>
            <td class="tbl1">
              <mat-form-field class="demo-full-width">
                <input formControlName="mass" matTooltip="Enter Mass" matInput placeholder="Mass">
              </mat-form-field>
              <mat-error>
                <span *ngIf="!shipForm.get('mass').value && shipForm.get('mass').touched"></span>
              </mat-error>
            </td>
          </tr>
          <tr>
            <td class="tbl1">
              <mat-form-field class="demo-full-width">
                <input formControlName="topSpeed" matTooltip="Enter Top Speed" matInput placeholder="Top Speed">
              </mat-form-field>
              <mat-error>
                <span *ngIf="!shipForm.get('topSpeed').value && shipForm.get('topSpeed').touched"></span>
              </mat-error>
            </td>
            <td class="tbl1">
              <mat-form-field class="demo-full-width">
                <input formControlName="powerRating" matTooltip="Enter Power Rating" matInput placeholder="Power Rating">
              </mat-form-field>
              <mat-error>
                <span *ngIf="!shipForm.get('powerRating').value && shipForm.get('powerRating').touched"></span>
              </mat-error>
            </td>
          </tr>
          <tr>
            <td></td>
            <td class="content-center">
              <button type="submit" mat-raised-button color="accent" matTooltip="Click Submit Button" [disabled]="!shipForm.valid">Submit</button>
              <button type="reset" mat-raised-button color="accent" matTooltip="Click Reset Button" (click)="resetForm()">Reset</button>
            </td>
            <td>
              <p *ngIf="dataSaved" style="color:rgb(0, 128, 0);font-size:20px;font-weight:bold" Class="success" align="left">
                {{message}}
              </p>
            </td>
          </tr>
        </table>
        <br><br>
        <table class="table">
          <tr ngclass="btn-primary">
            <th class="tbl2">Name</th>
            <th class="tbl2">Mass</th>
            <th class="tbl2">Top Speed</th>
            <th class="tbl2">Power Rating</th>
            <th class="tbl2">Edit</th>
            <th class="tbl2">Delete</th>
          </tr>
          <tr *ngFor="let shipDetails of allShipDetails | async">
            <td class="tbl2">{{shipDetails.name}}</td>
            <td class="tbl2">{{shipDetails.mass}}</td>
            <td class="tbl2">{{shipDetails.topSpeed}}</td>
            <td class="tbl2">{{shipDetails.powerRating}}</td>
            <td class="tbl2">
              <button type="button" class="btn btn-info" matTooltip="Click Edit Button" (click)="loadShipToEdit(ship.sId)">Edit</button>
            </td>
            <td class="tbl2">
              <button type="button" class="btn btn-danger" matTooltip="Click Delete Button" (click)="deleteShip(ship.sId)">Delete</button>
            </td>
          </tr>
        </table>
      </form>
    </mat-card-content>
  </mat-card>
</div>
